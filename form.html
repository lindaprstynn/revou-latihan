<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com/" method="GET">
      <label for="name">Nama : </label>
      <input id="name" type="text" />
      <br />
      <label for="umur">Umur : </label>
      <input id="umur" type="number" min="1" max="9" />
      <p><b>Apa warna favoritmu?</b></p>
      <select>
        <option>Merah</option>
        <option>Kuning</option>
        <option selected>Hijau</option>
      </select>

      <br />

      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label> <br />

      <input type="radio" id="html" name="fav_language" value="CSS" />
      <label for="html">CSS</label> <br />

      <input type="radio" id="html" name="fav_language" value="JavaSript" />
      <label for="html">JavaSript</label> <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
